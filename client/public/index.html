<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Go Chat</title>
    <style>
        body { font-family: sans-serif; display: grid; grid-template-columns: 1fr 2fr; gap: 2em; padding: 1em; }
        .forms, .chat { border: 1px solid #ccc; padding: 1em; border-radius: 8px; }
        form { display: flex; flex-direction: column; gap: 0.5em; margin-bottom: 1em; }
        input { padding: 0.5em; }
        button { padding: 0.5em; cursor: pointer; }
        #messages { height: 300px; overflow-y: scroll; border: 1px solid #eee; padding: 0.5em; margin-bottom: 1em; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="forms">
        <h2>Register</h2>
        <form id="registerForm">
            <input type="text" id="regUser" placeholder="Username" required>
            <input type="password" id="regPass" placeholder="Password" required>
            <button type="submit">Register</button>
        </form>

        <h2>Login</h2>
        <form id="loginForm">
            <input type="text" id="loginUser" placeholder="Username" required>
            <input type="password" id="loginPass" placeholder="Password" required>
            <button type="submit">Login</button>
        </form>
        <div id="loginStatus">Not logged in.</div>
    </div>

    <div class="chat">
        <h2>Chat</h2>
        <div id="messages"></div>
        <form id="chatForm">
            <input type="text" id="chatTo" placeholder="Recipient Username" required>
            <input type="text" id="chatMsg" placeholder="Message" required>
            <button type="submit">Send</button>
        </form>
    </div>

    <script type="module" src="app.js"></script>
</body>
</html>
